<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">



</head>
<body class="debug">
    <header class="">

        <div class="ms_header_container ms-1 me-1 text-center">
            <div class="ms_header_container d-flex justify-content-between align-items-center">
                <div class="ms_logo_col d-flex align-items-center">
                    <img class="d-none d-md-block ms-2 me-5" src="img/logo.svg" alt="">
                    <img class="d-md-none ms_logo_mobile " src="img/mobile-logo-removebg-preview.png" alt="">
                    <i class="fa-solid fa-magnifying-glass "></i>
                    <input class="ms_search_bar ms-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel">
                </div>

                <div class=" text-center">
                    <i class="fa-solid fa-list me-3 d-none d-md-inline"></i>
                    <i class="bi bi-question-circle-fill me-3 d-none d-md-inline"></i>
                    <i class="fa-solid fa-ellipsis-vertical me-3 d-none d-md-inline"></i>

                    <i class="fa-solid fa-bell ms_bell me-3 " data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>

            </div>

        </div>

    </header>


    <main>

        <div class=" d-flex ms_container ">
            <div class="ms_aside_size d-flex flex-column  justify-content-between">
                <div class="aside-top">
                    <div>home</div>
                    <div>stats</div>
                    <div>signals</div>
                </div>
                <div class="aside-bot">
                    <div>admin</div>
                </div>
            </div>
            <div class="main-content">
                <div class="head-main-content d-flex  justify-content-between align-items-start align-items-sm-center flex-column flex-sm-row">
                    <div class="order-sm-3">nuovo studente</div>
                    <div class="order-sm-1">Boolean</div>
                    <div class="order-sm-2">studenti online</div>
                    
                </div>

                <div class="container-fluid mt-4 g-5">
                    <div class="row">
                        <div class="col-12 col-md-8">
                            <div class="ms_next_class mb-4">Prossime classi</div>
                            <div class="ms_faq">Faq</div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="ms_todo mb-4">todo</div>
                            <div class="ms_utenti_attivi">utenti attivi</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
   
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
